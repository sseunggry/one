<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="/assets/css/default/reset.css" />
        <link rel="stylesheet" type="text/css" href="/assets/css/common.css" />
        <title>로그인</title>
    </head>

    <body>
        <div class="wrap con-ty2">
            <header class="header">
                <div class="header-inr">
                    <h1 class="logo">
                        <a href="#!"><img src="/assets/images/logo.svg" alt="logo" /></a>
                    </h1>
                    <ul class="hd-menu">
                        <li class="active"><a href="#!">서비스 소개</a></li>
                        <li><a href="#!">요금플랜</a></li>
                    </ul>
                    <p class="glb-util-user">
                        <img class="profile" src="/assets/images/icon/icon_profile_default.jpg" alt="" />
                    </p>
                </div>
            </header>

            <div class="container login">
                <!-- content -->
                <div class="section-wrap">
                    <section class="section-box width-s">
                        <div class="inner">
                            <h2 class="page-tit">로그인</h2>
                            <p class="sub-txt ta-c">비밀번호를 찾고자하는</p>
                            <form action="" class="form-wrap login-form">
                                <div class="input-wrap">
                                    <label for="login-email" class="label blind">아이디</label>
                                    <div class="input">
                                        <input type="text" name="login-email" id="login-email" placeholder="아이디" />
                                        <p class="msg">인증코드를 입력해 주세요.</p>
                                    </div>
                                </div>
                                <div class="input-wrap ty2">
                                    <label for="login-pwd" class="label">비밀번호</label>
                                    <div class="input">
                                        <input type="password" name="login-pwd" id="login-pwd" placeholder="비밀번호" autocomplete="off" />
                                    </div>
                                </div>
                                <div class="input-check">
                                    <input type="checkbox" name="chk" id="chk1" />
                                    <label for="chk1">아이디저장</label>
                                </div>
                                <div class="form-submit">
                                    <button type="button" class="page-btn full submit-btn">로그인</button>
                                </div>
                            </form>
                            <div class="btn-wrap">
                                <a href="#!" class="btn txt">비밀번호 찾기</a>
                                <a href="#!" class="btn txt">아이디 찾기</a>
                                <a href="#!" class="btn txt">회원가입</a>
                            </div>
                        </div>
                    </section>
                </div>
                <!--// content -->
            </div>
        </div>
    </body>
</html>
