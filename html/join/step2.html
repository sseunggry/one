<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="../../assets/css/default/reset.css" />
        <link rel="stylesheet" type="text/css" href="../../assets/css/biz-style.css" />
        <title>회원가입 - step2</title>
    </head>

    <body>
        <div class="wrap con-ty2">
            <header class="header">
                <div class="header-inr">
                    <h1 class="logo">
                        <a href="#!"><img src="../../assets/images/logo.svg" alt="logo" /></a>
                    </h1>
                    <ul class="hd-menu">
                        <li class="active"><a href="#!">서비스 소개</a></li>
                        <li><a href="#!">요금플랜</a></li>
                    </ul>
                    <p class="glb-util-user">
                        <img class="profile" src="../../assets/images/icon/icon_profile_default.jpg" alt="" />
                    </p>
                </div>
            </header>

            <div class="container join">
                <!-- content -->
                <div class="section-wrap">
                    <section class="section-box width-m">
                        <div class="inner">
                            <h2 class="page-tit">회원가입</h2>
                            <ul class="step-wrap">
                                <li><span>Step1 약관동의</span></li>
                                <li class="active"><span>Step2 회원정보 입력</span></li>
                                <li><span>Step3 가입완료</span></li>
                            </ul>
                            <form action="" class="form-wrap">
                                <div class="input-wrap ty3">
                                    <label for="email" class="required">아이디(이메일)</label>
                                    <div class="input">
                                        <input type="text" name="email" id="email" placeholder="인증받을 이메일을 입력하세요." />
                                        <p class="msg">이메일 인증 유효시간은 1시간입니다.</p>
                                    </div>
                                    <button type="button" class="btn line">인증메일발송</button>
                                </div>
                                <div class="input-wrap ty3">
                                    <label for="pwd" class="required">패스워드</label>
                                    <div class="input">
                                        <input type="password" name="pwd" id="pwd" placeholder="영문대/소문자, 숫자, 특수문자 포함 8~16자" autocomplete="off" />
                                    </div>
                                </div>
                                <div class="input-wrap ty3">
                                    <label for="pwd-confirm" class="required">패스워드 확인</label>
                                    <div class="input">
                                        <input type="password" name="pwd-confirm" id="pwd-confirm" placeholder="패스워드 확인" autocomplete="off" />
                                    </div>
                                </div>
                                <div class="input-wrap ty3">
                                    <label for="business-number" class="required">사업자/기관 번호</label>
                                    <div class="input">
                                        <input type="number" name="business-number" id="business-number" placeholder="사업자/기관 번호를 ‘-’ 없이 입력하세요" />
                                    </div>
                                </div>
                                <div class="input-wrap ty3">
                                    <label for="business-name" class="required">기업/기관명</label>
                                    <div class="input">
                                        <input type="text" name="business-name" id="business-name" placeholder="기업/기관명을 입력하세요" />
                                    </div>
                                </div>
                                <div class="input-wrap ty3">
                                    <label for="phone-number" class="required">휴대폰 인증</label>
                                    <div class="input">
                                        <input type="number" name="phone-number" id="phone-number" placeholder="휴대폰번호를 ‘-’ 없이 입력하세요" />
                                    </div>
                                    <button type="button" class="btn line">인증하기</button>
                                </div>
                                <div class="input-wrap ty3">
                                    <label for="name" class="required">이름</label>
                                    <div class="input">
                                        <input type="text" name="name" id="name" placeholder="OOO" />
                                    </div>
                                </div>
                                <div class="input-wrap ty3">
                                    <label for="upload-name">사업장등록증 업로드</label>
                                    <div class="input-file-upload">
                                        <input class="upload-name" value="첨부파일" placeholder="첨부파일" id="upload-name" />
                                        <label for="file" class="btn line">파일찾기</label>
                                        <input type="file" id="file" />
                                    </div>
                                </div>
                                <div class="input-wrap ty3">
                                    <label for="name">담당자 전화번호</label>
                                    <div class="input">
                                        <input type="number" name="name" id="name" placeholder="유선 전화번호" />
                                    </div>
                                    <button type="button" class="btn line">인증하기</button>
                                </div>
                            </form>
                            <div class="page-btn-wrap">
                                <button type="button" class="page-btn">회원가입</button>
                            </div>
                        </div>
                    </section>
                </div>
                <!--// content -->
            </div>
        </div>
    </body>
</html>
