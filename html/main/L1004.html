<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="../../assets/css/default/reset.css" />
        <link rel="stylesheet" type="text/css" href="../../assets/css/biz-style.css" />
        <title>로그인</title>
    </head>

    <body>
        <div class="wrap con-ty2">
            <header class="header">
                <div class="header-inr">
                    <h1 class="logo">
                        <a href="#!"><img src="../../assets/images/logo.svg" alt="logo" /></a>
                    </h1>
                    <ul class="hd-menu">
                        <li class="active"><a href="#!">서비스 소개</a></li>
                        <li><a href="#!">요금플랜</a></li>
                    </ul>
                    <div class="hd-util">
                        <div class="user-profile">
                            <img class="" src="../../assets/images/icon/icon_profile_default.jpg" alt="" />
                        </div>
                    </div>
                </div>
            </header>

            <div class="container login">
                <!-- content -->
                <div class="section-wrap">
                    <section class="section-box width-s">
                        <div class="inner">
                            <h2 class="page-tit">비밀번호 재설정</h2>
                            <form action="" class="form-wrap login-form">
                                <div class="input-wrap ty2">
                                    <label for="new-pwd">새 비밀번호</label>
                                    <div class="input">
                                        <input type="text" name="new-pwd" id="new-pwd" placeholder="새 비밀번호" />
                                        <p class="msg">영문대/소문자, 숫자, 특수문자 포함 8~16자</p>
                                    </div>
                                </div>
                                <div class="input-wrap ty2">
                                    <label for="login-pwd" class="label">새 비밀번호 확인</label>
                                    <div class="input">
                                        <input type="text" name="login-pwd" id="login-pwd" placeholder="새 비밀번호 확인" />
                                   </div>
                                </div>
                                <div class="form-submit">
                                    <button type="button" class="page-btn full submit-btn">인증완료</button>
                                </div>
                            </form>
                        </div>
                    </section>
                </div>
                <!--// content -->
            </div>
        </div>
    </body>
</html>
