<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="../../assets/css/default/reset.css" />
        <link rel="stylesheet" type="text/css" href="../../assets/css/common.css" />
        <title>회원가입 - step2_2</title>
    </head>

    <body>
        <div class="wrap con-ty2">
            <header class="header">
                <div class="header-inr">
                    <h1 class="logo">
                        <a href="#!"><img src="../../assets/images/logo.svg" alt="logo" /></a>
                    </h1>
                    <ul class="hd-menu">
                        <li class="active"><a href="#!">서비스 소개</a></li>
                        <li><a href="#!">요금플랜</a></li>
                    </ul>
                    <p class="glb-util-user">
                        <img class="profile" src="../../assets/images/icon/icon_profile_default.jpg" alt="" />
                    </p>
                </div>
            </header>

            <div class="container join">
                <!-- content -->
                <div class="section-wrap">
                    <section class="section-box width-m">
                        <div class="inner">
                            <h2 class="page-tit">회원가입</h2>
                            <ul class="step-wrap">
                                <li><span>Step1 약관동의</span></li>
                                <li class="active"><span>Step2 회원정보 입력</span></li>
                                <li><span>Step3 가입완료</span></li>
                            </ul>
                            <form action="" class="form-wrap">
                                <div class="input-wrap ty3">
                                    <label for="email">아이디(이메일)</label>
                                    <div class="input value">
                                        <input type="text" name="email" id="email" placeholder="인증받을 이메일을 입력하세요." value="h2ooooo@h2osystech.com"/>
                                    </div>
                                </div>
                                <div class="input-wrap ty3">
                                    <label for="pwd">패스워드</label>
                                    <div class="input">
                                        <input type="password" name="pwd" id="pwd" placeholder="숫자,영문,특수문자 혼합하여 8자리 이상" autocomplete="off" />
                                    </div>
                                </div>
                                <div class="input-wrap ty3">
                                    <label for="pwd-confirm">패스워드 확인</label>
                                    <div class="input">
                                        <input type="password" name="pwd-confirm" id="pwd-confirm" placeholder="패스워드 확인" autocomplete="off" />
                                    </div>
                                </div>
                                <div class="input-wrap ty3">
                                    <label for="phone-number">휴대폰 인증</label>
                                    <div class="input">
                                        <input type="number" name="phone-number" id="phone-number" placeholder="휴대폰번호를 ‘-’ 없이 입력하세요" />
                                    </div>
                                    <button type="button" class="btn line">인증하기</button>
                                </div>
                                <div class="input-wrap ty3">
                                    <label for="name">이름</label>
                                    <div class="input value">
                                        <input type="text" name="name" id="name" placeholder="OOO" value="김민국"/>
                                    </div>
                                </div>
                                <div class="input-wrap ty3">
                                    <label for="business-name">기업/기관명</label>
                                    <div class="input value">
                                        <input type="text" name="business-name" id="business-name" placeholder="기업/기관명을 입력하세요" value="행안부1팀" />
                                    </div>
                                </div>
                                <div class="input-wrap ty3">
                                    <label for="call-number">연락처</label>
                                    <div class="input">
                                        <input type="number" name="call-number" id="call-number" placeholder="유선 전화번호" />
                                    </div>
                                </div>
                                <div class="input-wrap ty3">
                                    <label for="mail">초대 관리자 메일</label>
                                    <div class="input value">
                                        <input type="text" name="mail" id="mail" placeholder="h2o@h2osystech.com" value="h2o@h2osystech.com"/>
                                    </div>
                                </div>
                            </form>
                            <div class="page-btn-wrap">
                                <button type="button" class="page-btn">회원가입</button>
                            </div>
                        </div>
                    </section>
                </div>
                <!--// content -->
            </div>
        </div>
    </body>
</html>
