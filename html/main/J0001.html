<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="../../assets/css/default/reset.css" />
        <link rel="stylesheet" type="text/css" href="../../assets/css/common.css" />
        <title>회원가입 - step1</title>
    </head>

    <body>
        <div class="wrap con-ty2">
            <header class="header">
                <div class="header-inr">
                    <h1 class="logo">
                        <a href="#!"><img src="../../assets/images/logo.svg" alt="logo" /></a>
                    </h1>
                    <ul class="hd-menu">
                        <li class="active"><a href="#!">서비스 소개</a></li>
                        <li><a href="#!">요금플랜</a></li>
                    </ul>
                    <p class="glb-util-user">
                        <img class="profile" src="../../assets/images/icon/icon_profile_default.jpg" alt="" />
                    </p>
                </div>
            </header>

            <div class="container join">
                <!-- content -->
                <div class="section-wrap">
                    <section class="section-box width-m">
                        <div class="inner">
                            <h2 class="page-tit">회원가입</h2>
                            <ul class="step-wrap">
                                <li class="active"><span>Step1 약관동의</span></li>
                                <li><span>Step2 회원정보 입력</span></li>
                                <li><span>Step3 가입완료</span></li>
                            </ul>
                            <div class="form-wrap">
                                <div class="form-tit">
                                    <p class="tit">회원 구분 선택</p>
                                </div>
                                <div class="input-radio-wrap">
                                    <div class="input-radio">
                                        <input type="radio" name="member" id="meber1" /> 
                                        <label for="meber1">기업회원</label>
                                    </div>
                                    <div class="input-radio">
                                        <input type="radio" name="member" id="member2" /> 
                                        <label for="member2">개인회원</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-wrap">
                                <div class="form-tit">
                                    <p class="tit">약관 동의</p>
                                    <div class="input-check">
                                        <input type="checkbox" name="allChk" id="allChk" />
                                        <label for="allChk">모두 동의합니다</label>
                                    </div>
                                </div>
                                <div class="line-box">
                                    <div class="input-check-wrap">
                                        <div class="input-check">
                                            <input type="checkbox" name="subChk" id="subChk1" />
                                            <label for="subChk1"><span class="c-blue">(필수)</span> 서비스 이용 약관</label>
                                            <button type="button" class="btn txt btn-terms">약관보기</button>
                                        </div>
                                        <div class="input-check">
                                            <input type="checkbox" name="subChk" id="subChk2" />
                                            <label for="subChk2"><span class="c-blue">(필수)</span> 개인정보 수집 및 이용에 관한 동의</label>
                                            <button type="button" class="btn txt btn-terms">약관보기</button>
                                        </div>
                                        <div class="input-check">
                                            <input type="checkbox" name="subChk" id="subChk3" />
                                            <label for="subChk3"><span>(선택)</span> 선택동의 항목에 대한 개인정보 수집 및 이용에 관한 동의</label>
                                            <button type="button" class="btn txt btn-terms">약관보기</button>
                                        </div>
                                    </div>
								</div>
                            </div>
                        </div>
                    </section>
                </div>
                <!--// content -->
            </div>
        </div>
    </body>
</html>
