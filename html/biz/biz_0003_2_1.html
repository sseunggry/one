<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="../../assets/css/default/reset.css" />
        <link rel="stylesheet" type="text/css" href="../../assets/css/common.css" />
        <title>요금제 선택 - 요금제 플랜</title>
    </head>

    <body>
        <div class="wrap con-ty2">
            <header class="header">
                <div class="header-inr">
                    <h1 class="logo">
                        <a href="#!"><img src="../../assets/images/logo.svg" alt="logo" /></a>
                    </h1>
                    <ul class="hd-menu">
                        <li class="active"><a href="#!">서비스 소개</a></li>
                        <li><a href="#!">요금플랜</a></li>
                    </ul>
                    <div class="hd-util">
                        <div class="util-btn">
                            <button type="button" class="btn line gray">비즈센터</button>
                            <button type="button" class="btn line gray">워크센터</button>
                        </div>
                        <div class="user-profile">
                            <img class="" src="../../assets/images/icon/icon_profile_default.jpg" alt="" />
                        </div>
                    </div>
                </div>
            </header>

            <div class="container">
                <div class="lnb-wrap">
                    <div class="lnb">
                        <div class="item">
                            <p class="lnb-tit">서비스 관리</p>
                            <ul class="lnb-menu-list">
                                <li class="active"><a href="#!" class="service">서비스 관리</a></li>
                            </ul>
                        </div>
                        <div class="item">
                            <p class="lnb-tit">내 정보 관리</p>
                            <ul class="lnb-menu-list">
                                <li><a href="#!" class="my">내 정보 관리</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- content -->
                <div class="section-wrap">
                    <section class="section-box">
                        <div class="inner">
                            <div class="sub-tit-wrap">
                                <h2 class="tit-m">복지365</h2>
                                <a href="#!" class="btn txt primary">워크센터 <i class="icon icon-arrow"></i></a>
                            </div>
                            <div class="gray-box">
                                <p class="txt-s">그룹설명내용을 출력합니다.</p>
                                <button type="button" class="btn line">변경</button>
                            </div>

                            <div class="tab-list line">
                                <button type="button" class="tab">그룹상세</button>
                                <button type="button" class="tab active">요금제관리</button>
                                <button type="button" class="tab">채널관리</button>
                                <button type="button" class="tab">담당자관리</button>
                            </div>

                            <div class="tab-panel"></div>
                            <div class="tab-panel active">
                                <h3 class="tit-sm ta-c mt-40">요금플랜</h3>
                                <div class="plan-box-list">
                                    <div class="item smart">
                                        <div class="tit-wrap">
                                            <p class="tit">Smart 구독형</p>
                                            <p class="desc">PUSH (mobile/web)</p>
                                        </div>
                                        <ul class="info-list">
                                            <li>라이트 <strong>월 5만원</strong></li>
                                            <li>프리미엄 <strong>월 20만원</strong></li>
                                            <li>엔터프라이즈 <strong>월 50만원</strong></li>
                                        </ul>
                                        <div class="btn-wrap full">
                                            <button type="button" class="btn bg medium">신청하기</button>
                                        </div>
                                    </div>
                                    <div class="item standard">
                                        <div class="tit-wrap">
                                            <p class="tit">Standard 정액형</p>
                                            <p class="desc">메시지 발송 결과와<br />수신자 반응 분석까지</p>
                                        </div>
                                        <ul class="info-list">
                                            <li><strong>5만원 이상 충전</strong> (5만원 단위)</li>
                                        </ul>
                                        <div class="btn-wrap full">
                                            <button type="button" class="btn bg medium">신청하기</button>
                                        </div>
                                    </div>
                                    <div class="item free">
                                        <div class="tit-wrap">
                                            <p class="tit">Free 체험형</p>
                                            <p class="desc">고객 활성도에 따른<br />세그먼트 생성 및 제안</p>
                                        </div>
                                        <ul class="info-list">
                                            <li><strong>무료</strong></li>
                                        </ul>
                                        <div class="btn-wrap full">
                                            <button type="button" class="btn bg medium">신청하기</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-panel"></div>
                            <div class="tab-panel"></div>
                        </div>
                    </section>
                </div>
                <!--// content -->
            </div>
        </div>
    </body>
</html>
