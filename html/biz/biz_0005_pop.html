<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="../../assets/css/default/reset.css" />
        <link rel="stylesheet" type="text/css" href="../../assets/css/biz-style.css" />
        <title>내정보 관리 - 내정보 및 비밀번호변경_팝업</title>
    </head>

    <body>
        <div class="wrap con-ty2">
            <header class="header">
                <div class="header-inr">
                    <h1 class="logo">
                        <a href="#!"><img src="../../assets/images/logo.svg" alt="logo" /></a>
                    </h1>
                    <ul class="hd-menu">
                        <li class="active"><a href="#!">서비스 소개</a></li>
                        <li><a href="#!">요금플랜</a></li>
                    </ul>
                    <div class="hd-util">
                        <div class="util-btn">
                            <button type="button" class="btn line gray">비즈센터</button>
                            <button type="button" class="btn line gray">워크센터</button>
                        </div>
                        <div class="user-profile">
                            <img class="" src="../../assets/images/icon/icon_profile_default.jpg" alt="" />
                        </div>
                    </div>
                </div>
            </header>

            <div class="container">
                <div class="lnb-wrap">
                    <div class="lnb">
                        <div class="item">
                            <p class="lnb-tit">서비스 관리</p>
                            <ul class="lnb-menu-list">
                                <li><a href="#!" class="service">서비스 관리</a></li>
                            </ul>
                        </div>
                        <div class="item">
                            <p class="lnb-tit">내 정보 관리</p>
                            <ul class="lnb-menu-list">
                                <li class="active"><a href="#!" class="my">내 정보 관리</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- content -->
                <div class="section-wrap">
                    <section class="section-box">
                        <div class="inner">
                            <div class="sub-tit-wrap">
                                <h2 class="tit-m">내정보 관리</h2>
                            </div>

                            <div class="user-info-wrap">
                                <div class="user-info-box">
                                    <div class="top">
                                        <div class="profile">
                                            <img class="" src="../../assets/images/icon/icon_profile_default.jpg" alt="" />
                                        </div>
                                        <p class="name">김민국</p>
                                        <button class="btn icon"><i class="icon icon-edit"></i> <span class="blind">수정</span></button>
                                    </div>
                                    <div class="bottom">
                                        <p class="id">Abc123</p>
                                        <p class="team">
                                            <span>기획팀</span>
                                            <span>관리자</span>
                                        </p>
                                        <button class="btn txt primary">로그아웃 <i class="icon icon-arrow"></i></button>
                                    </div>
                                </div>
                                <div class="table-wrap">
                                    <table class="table table-st02">
                                        <colgroup>
                                            <col width="22%" />
                                            <col width="auto" />
                                        </colgroup>
                                        <tbody>
                                            <tr>
                                                <th>이름</th>
                                                <td>홍길동</td>
                                            </tr>
                                            <tr>
                                                <th>아이디</th>
                                                <td>abc123@h2osystech.com</td>
                                            </tr>
                                            <tr>
                                                <th>기업/기관명</th>
                                                <td>행안부1팀</td>
                                            </tr>
                                            <tr>
                                                <th>휴대폰번호</th>
                                                <td>010-1111-2222</td>
                                            </tr>
                                            <tr>
                                                <th>유선번호</th>
                                                <td>-</td>
                                            </tr>
                                            <tr>
                                                <th>권한</th>
                                                <td>관리자</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>

                            <div class="btn-wrap mt-24 end">
                                <button type="button" class="btn line gray">개인정보 변경하기</button>
                                <button type="button" class="btn line gray">비밀번호 변경하기</button>
                            </div>
                        </div>
                    </section>
                </div>
                <!--// content -->
            </div>

            <!-- popup -->
            <div class="modal-wrap modal-right open">
                <div class="modal-inner">
                    <!-- modal-header -->
                    <div class="modal-header">
                        <h2 class="modal-title">비밀번호 변경</h2>
                    </div>
                    <!-- //modal-header -->

                    <!-- modal-body -->
                    <div class="modal-body">
                        <div class="input-wrap ty4">
                            <label for="password" class="required">현재 비밀번호</label>
                            <div class="input">
                                <input type="text" id="password" placeholder="현재 비밀번호 입력" />
                                <button type="button" class="btn icon">
                                    <i class="icon icon-visible"></i>
                                    <span class="blind">비밀번호 표시</span>
                                </button>
                            </div>
                        </div>
                        <div class="input-wrap ty4">
                            <label for="password2" class="required">새 비밀번호</label>
                            <div class="input">
                                <input type="text" id="password2" placeholder="새 비밀번호 입력" />
                                <button type="button" class="btn icon">
                                    <i class="icon icon-visible"></i>
                                    <span class="blind">비밀번호 표시</span>
                                </button>
                            </div>
                        </div>
                        <div class="input-wrap ty4">
                            <label for="password" class="required">새 비밀번호 확인</label>
                            <div class="input">
                                <input type="text" id="password" placeholder="새 비밀번호 재 입력" />
                                <button type="button" class="btn icon">
                                    <i class="icon icon-visible"></i>
                                    <span class="blind">비밀번호 표시</span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <!-- //modal-body -->

                    <!-- modal-page-btn -->
                    <div class="modal-page-btn">
                        <button type="button" class="btn line gray">취소</button>
                        <button type="button" class="btn bg">비밀번호 변경</button>
                    </div>
                    <!-- //modal-page-btn -->

                    <!-- close btn -->
                    <button type="button" class="modal-close-btn"><span class="blind">닫기</span></button>
                    <!-- //close btn -->
                </div>
            </div>
            <!-- //popup -->
        </div>
    </body>
</html>
