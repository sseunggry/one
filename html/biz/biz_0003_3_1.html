<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="../../assets/css/default/reset.css" />
        <link rel="stylesheet" type="text/css" href="../../assets/css/biz-style.css" />
        <title>채널관리 - 메시지 발송 채널 별 환경 설정</title>
    </head>

    <body>
        <div class="wrap con-ty2">
            <header class="header">
                <div class="header-inr">
                    <h1 class="logo">
                        <a href="#!"><img src="../../assets/images/logo.svg" alt="logo" /></a>
                    </h1>
                    <ul class="hd-menu">
                        <li class="active"><a href="#!">서비스 소개</a></li>
                        <li><a href="#!">요금플랜</a></li>
                    </ul>
                    <div class="hd-util">
                        <div class="util-btn">
                            <button type="button" class="btn line gray">비즈센터</button>
                            <button type="button" class="btn line gray">워크센터</button>
                        </div>
                        <div class="user-profile">
                            <img class="" src="../../assets/images/icon/icon_profile_default.jpg" alt="" />
                        </div>
                    </div>
                </div>
            </header>

            <div class="container">
                <div class="lnb-wrap">
                    <div class="lnb">
                        <div class="item">
                            <p class="lnb-tit">서비스 관리</p>
                            <ul class="lnb-menu-list">
                                <li class="active"><a href="#!" class="service">서비스 관리</a></li>
                            </ul>
                        </div>
                        <div class="item">
                            <p class="lnb-tit">내 정보 관리</p>
                            <ul class="lnb-menu-list">
                                <li><a href="#!" class="my">내 정보 관리</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- content -->
                <div class="section-wrap">
                    <section class="section-box">
                        <div class="inner">
                            <div class="sub-tit-wrap">
                                <h2 class="tit-m">복지365</h2>
                                <a href="#!" class="btn txt primary">워크센터 <i class="icon icon-arrow"></i></a>
                            </div>
                            <div class="gray-box">
                                <p class="txt-s">그룹설명내용을 출력합니다.</p>
                            </div>

                            <div class="tab-list line">
                                <button type="button" class="tab">그룹상세</button>
                                <button type="button" class="tab">요금제관리</button>
                                <button type="button" class="tab active">채널관리</button>
                                <button type="button" class="tab">담당자관리</button>
                            </div>

                            <div class="tab-panel"></div>
                            <div class="tab-panel"></div>
                            <div class="tab-panel active">
                                <div class="grid-box-wrap">
                                    <p class="tit-s">요금제 이용 현황</p>
                                    <ul class="grid-box">
                                        <li class="ico-ios">
                                            <p class="txt-m">IOS (애플 APNs)</p>
                                            <button type="button" class="btn line gray">변경</button>
                                        </li>
                                        <li class="ico-android">
                                            <p class="txt-m">AOS (안드로이드 FCM)</p>
                                            <button type="button" class="btn line gray">변경</button>
                                        </li>
                                        <li class="ico-kakao">
                                            <p class="txt-m">KAKAO</p>
                                            <button type="button" class="btn line gray">변경</button>
                                        </li>
                                    </ul>
                                </div>
                                <div class="grid-box-wrap">
                                    <p class="tit-s">미이용 채널</p>
                                    <ul class="grid-box">
                                        <li class="ico-sms">
                                            <p class="txt-m">SMS</p>
                                            <button type="button" class="btn line gray">설정</button>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="tab-panel"></div>
                        </div>
                    </section>
                </div>
                <!--// content -->
            </div>
        </div>
    </body>
</html>
