<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="../../assets/css/default/reset.css" />
        <link rel="stylesheet" type="text/css" href="../../assets/css/biz-style.css" />
        <title>서비스 그룹 등록</title>
    </head>

    <body>
        <div class="wrap con-ty2">
            <header class="header">
                <div class="header-inr">
                    <h1 class="logo">
                        <a href="#!"><img src="../../assets/images/logo.svg" alt="logo" /></a>
                    </h1>
                    <ul class="hd-menu">
                        <li class="active"><a href="#!">서비스 소개</a></li>
                        <li><a href="#!">요금플랜</a></li>
                    </ul>
                    <div class="hd-util">
                        <div class="util-btn">
                            <button type="button" class="btn line gray">비즈센터</button>
                            <button type="button" class="btn line gray">워크센터</button>
                        </div>
                        <div class="user-profile">
                            <img class="" src="../../assets/images/icon/icon_profile_default.jpg" alt="" />
                        </div>
                    </div>
                </div>
            </header>

            <div class="container">
                <div class="lnb-wrap">
                    <div class="lnb">
                        <div class="item">
                            <p class="lnb-tit">서비스 관리</p>
                            <ul class="lnb-menu-list">
                                <li class="active"><a href="#!" class="service">서비스 관리</a></li>
                            </ul>
                        </div>
                        <div class="item">
                            <p class="lnb-tit">내 정보 관리</p>
                            <ul class="lnb-menu-list">
                                <li><a href="#!" class="my">내 정보 관리</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- content -->
                <div class="section-wrap">
                    <section class="section-box">
                        <div class="inner">
                            <h2 class="tit-m">서비스 관리</h2>
                            <div class="gray-box">
                                <p class="txt-s">채널을 이용하여 메시지를 발송하려면 서비스 그룹을 먼저 등록해 주세요.</p>
                                <button type="button" class="btn bg">
                                    <i class="icon icon-append"></i>
                                    <span>서비스 그룹 등록</span>
                                </button>
                            </div>
                            <div class="form-wrap">
                                <div class="input-wrap ty4">
                                    <label for="groupname">서비스 그룹명</label>
                                    <div class="input">
                                        <input type="text" name="" id="groupname" placeholder="가이드 문구" />
                                        <button type="button" class="btn line">중복확인</button>
                                    </div>
                                </div>
                                <div class="input-wrap ty4">
                                    <label for="group">서비스 그룹 설명</label>
                                    <div class="input">
                                        <input type="text" name="" id="group" placeholder="가이드 문구" />
                                        <button type="button" class="btn bg">그룹 생성</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
                <!--// content -->
            </div>
        </div>
    </body>
</html>
