<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="../../assets/css/default/reset.css" />
        <link rel="stylesheet" type="text/css" href="../../assets/css/common.css" />
        <title>채널관리 - 플러스채널 등록_팝업</title>
    </head>

    <body>
        <div class="wrap con-ty2">
            <header class="header">
                <div class="header-inr">
                    <h1 class="logo">
                        <a href="#!"><img src="../../assets/images/logo.svg" alt="logo" /></a>
                    </h1>
                    <ul class="hd-menu">
                        <li class="active"><a href="#!">서비스 소개</a></li>
                        <li><a href="#!">요금플랜</a></li>
                    </ul>
                    <div class="hd-util">
                        <div class="util-btn">
                            <button type="button" class="btn line gray">비즈센터</button>
                            <button type="button" class="btn line gray">워크센터</button>
                        </div>
                        <div class="user-profile">
                            <img class="" src="../../assets/images/icon/icon_profile_default.jpg" alt="" />
                        </div>
                    </div>
                </div>
            </header>

            <div class="container">
                <div class="lnb-wrap">
                    <div class="lnb">
                        <div class="item">
                            <p class="lnb-tit">서비스 관리</p>
                            <ul class="lnb-menu-list">
                                <li class="active"><a href="#!" class="service">서비스 관리</a></li>
                            </ul>
                        </div>
                        <div class="item">
                            <p class="lnb-tit">내 정보 관리</p>
                            <ul class="lnb-menu-list">
                                <li><a href="#!" class="my">내 정보 관리</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- content -->
                <div class="section-wrap">
                    <section class="section-box">
                        <div class="inner">
                            <div class="sub-tit-wrap">
                                <h2 class="tit-m">복지365</h2>
                                <a href="#!" class="btn txt primary medium">워크센터 <i class="icon arrow"></i></a>
                            </div>
                            <div class="gray-box flex between">
                                <p class="txt-s">그룹설명내용을 출력합니다.</p>
                            </div>

                            <div class="tab-list line">
                                <button type="button" class="tab">그룹상세</button>
                                <button type="button" class="tab">요금제관리</button>
                                <button type="button" class="tab active">채널관리</button>
                                <button type="button" class="tab">담당자관리</button>
                            </div>

                            <div class="tab-panel"></div>
                            <div class="tab-panel"></div>
                            <div class="tab-panel active">
                                <p class="tit-s">[채널명] KAKAO</p>
                                <div class="info-box">
                                    <p class="txt-m">문자 메시지를 발송하기 위해 발신번호 및 통신서비스 이용증명원을 등록하셔야 합니다. (전기통신사업법 제84조)</p>
                                    <div class="btn-wrap">
                                        <button type="button" class="btn btn-bg">플러스채널 등록</button>
                                        <button type="button" class="btn line gray">카카오플러스 채널 생성 바로가기</button>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-panel"></div>
                        </div>
                    </section>
                </div>
                <!--// content -->
            </div>

            <!-- popup -->
            <div class="modal-wrap modal-right action-modal-bgClose modal-user-append channel-add" id="appAppend" style="display: flex">
                <div class="modal-inner">
                    <div class="modal-header">
                        <h2 class="modal-title">플러스 채널 등록</h2>
                        <button type="button" class="modal-close-btn action-modal-close" data-modalclose="powerAppend">
                            <img src="/images/icon/icon_close2.svg" alt="" />
                        </button>
                    </div>

                    <div class="modal-body">
                        <div class="app-append-wrap">
                            <ul>
                                <li>
                                    <div class="input-label-box">
                                        <label for="data-appKorNm" class="label-text required">메시지 발송 유형</label>
                                        <div class="input-label-box flex gap-8 app-input" style="display: flex; flex-direction: row">
                                            <input type="text" name="data-appType" id="data-appType" class="input-text block" />
                                            <input type="hidden" name="data-appTypeChecked" value="N" id="data-appTypeChecked" />
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="input-label-box">
                                        <label for="data-appKorNm" class="label-text required">플러스 친구 ID 검색용아이디</label>
                                        <div class="input-label-box flex gap-8 app-input" style="display: flex; flex-direction: row">
                                            <input type="text" name="data-appType2" id="data-appType2" class="input-text block" />
                                            <input type="hidden" name="data-appTypeChecked" value="N" id="data-appTypeChecked" />
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="input-label-box">
                                        <label for="data-appKorNm" class="label-text required">관리자 휴대폰번호</label>
                                        <div class="input-label-box flex gap-8 app-input" style="display: flex; flex-direction: row">
                                            <input type="text" name="data-appType2" id="data-appType2" class="input-text block" />
                                            <input type="hidden" name="data-appTypeChecked" value="N" id="data-appTypeChecked" />
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="input-label-box">
                                        <label for="data-appKorNm" class="label-text required">PUSH 발송 OS</label>
                                        <div class="app-input">
                                            <input type="radio" name="data-appOsType" id="aos" value="A" data-id="aos" class="input-radio action-app-type" />
                                            <label for="aos" class="input-radio-label">
                                                <span class="radio-custom"></span>
                                                <span class="text bg-check" style="display: flex; align-items: center; gap: 8px">
                                                    <span class="icon icon-aos"></span>
                                                    AOS
                                                </span>
                                            </label>

                                            <input type="radio" name="data-appOsType" id="ios" value="I" data-id="ios" class="input-radio action-app-type" />
                                            <label for="ios" class="input-radio-label">
                                                <span class="radio-custom"></span>
                                                <span class="text bg-check" style="display: flex; align-items: center; gap: 8px">
                                                    <span class="icon icon-ios"></span>
                                                    iOS
                                                </span>
                                            </label>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="input-label-box">
                                        <label for="data-appKorNm" class="label-text required">대표전화번호</label>
                                        <div class="input-label-box flex gap-8 app-input" style="display: flex; flex-direction: row">
                                            <input type="text" name="data-appType2" id="data-appType2" class="input-text block" />
                                            <input type="hidden" name="data-appTypeChecked" value="N" id="data-appTypeChecked" />
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="input-label-box">
                                        <label for="data-appKorNm" class="label-text">설명</label>
                                        <div class="input-label-box flex gap-8 app-input" style="display: flex; flex-direction: row">
                                            <input type="text" name="data-appType2" id="data-appType2" class="input-text block" />
                                            <input type="hidden" name="data-appTypeChecked" value="N" id="data-appTypeChecked" />
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class="modal-foot" style="position: sticky; bottom: 0">
                        <button type="button" class="btn btn-border-only btn-w-124 action-modal-close">취소</button>
                        <button type="button" class="btn btn-bg btn-w-124 action-channel-append">신청</button>
                    </div>
                </div>
            </div>
            <!-- //popup -->
        </div>
    </body>
</html>
