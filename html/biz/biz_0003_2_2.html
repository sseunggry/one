<!DOCTYPE html>

    <head>

        <link rel="stylesheet" type="text/css" href="../../assets/css/default/reset.css" />

        <title>요금제 선택 - 이용건수/잔액/ 결제수단관리</title>

    <body>
        <div class="wrap con-ty2">

                    <ul class="hd-menu">

                    </ul>
                    <div class="hd-util">
                        <div class="util-btn">
                            <button type="button" class="btn line gray">비즈센터</button>
                            <button type="button" class="btn line gray">워크센터</button>
                        </div>
                        <div class="user-profile">
                            <img class="" src="../../assets/images/icon/icon_profile_default.jpg" alt="" />
                        </div>
                    </div>
                </div>
            </header>

            <div class="container">
                <div class="lnb-wrap">
                    <div class="lnb">
                        <div class="item">
                            <p class="lnb-tit">서비스 관리</p>
                            <ul class="lnb-menu-list">
                                <li class="active"><a href="#!" class="service">서비스 관리</a></li>
                            </ul>
                        </div>
                        <div class="item">
                            <p class="lnb-tit">내 정보 관리</p>
                            <ul class="lnb-menu-list">
                                <li><a href="#!" class="my">내 정보 관리</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- content -->
                <div class="section-wrap">
                    <section class="section-box">
                        <div class="inner">
                            <div class="sub-tit-wrap">
                                <h2 class="tit-m">복지365</h2>
                                <a href="#!" class="btn txt primary">워크센터 <i class="icon icon-arrow"></i></a>
                            </div>
                            <div class="gray-box">
                                <p class="txt-s">그룹설명내용을 출력합니다.</p>
                                <button type="button" class="btn line">변경</button>
                            </div>

                            <div class="tab-list line">
                                <button type="button" class="tab">그룹상세</button>
                                <button type="button" class="tab active">요금제관리</button>
                                <button type="button" class="tab">채널관리</button>
                                <button type="button" class="tab">담당자관리</button>
                            </div>

                            <div class="tab-panel"></div>
                            <div class="tab-panel active">
                                <div class="table-wrap">
                                    <p class="tit-s">요금제 이용 현황</p>
                                    <table class="table table-st02">
                                        <colgroup>
                                            <col width="22%" />
                                            <col width="auto" />
                                        </colgroup>
                                        <tbody>
                                            <tr>
                                                <th>요금제</th>
                                                <td>정액형</td>
                                            </tr>
                                            <tr>
                                                <th>결제일</th>
                                                <td>
                                                    <div class="flex between">
                                                        2024-05-25 11:10:10 <button type="button" class="btn line gray">결제 이력</button>
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>신청채널</th>
                                                <td>M.PUSH/W.PUSH/문자/카카오</td>
                                            </tr>
                                            <tr>
                                                <th>프로모션</th>
                                                <td>미대상</td>
                                            </tr>
                                            <tr>
                                                <th>결제금액</th>
                                                <td><strong>159,000원</strong></td>
                                            </tr>
                                            <tr>
                                                <th>사용금액</th>
                                                <td>50,000원</td>
                                            </tr>
                                            <tr>
                                                <th>예상잔액</th>
                                                <td>
                                                    <div class="flex between">
                                                        100,000원 <button type="button" class="btn line gray">환불신청</button>
                                                    </div>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>

                                <div class="table-wrap">
                                    <p class="tit-s">결제 정보 관리</p>
                                    <table class="table table-st02">
                                        <colgroup>
                                            <col width="22%" />
                                            <col width="auto" />
                                        </colgroup>
                                        <tbody>
                                            <tr>
                                                <th>결제수단</th>
                                                <td>OO카드 (45454-******)</td>
                                            </tr>
                                            <tr>
                                                <th>명세서 수신 메일</th>
                                                <td>
                                                    <div class="flex between">
                                                        h2o@h2osystech.com <button type="button" class="btn line gray">결제수단 변경</button>
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>수신 담당자명</th>
                                                <td>
                                                    <div class="flex between">
                                                        홍길동 <button type="button" class="btn line gray">수신자 추가/변경</button>
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>명세서</th>
                                                <td>
                                                    <div class="flex between">
                                                        출력 <button type="button" class="btn line gray">명세서 확인/출력</button>
                                                    </div>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="tab-panel"></div>
                            <div class="tab-panel"></div>
                        </div>
                    </section>
                </div>
                <!--// content -->
            </div>
        </div>

</html>
